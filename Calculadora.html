<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <!--Valor-->
    <label for="valor1"><strong>Digite o primeiro valor</strong> </label>
    <input type="text" name="valor1" id="valor1">
    <br>
    <label for="valor2"><strong>Digite o segundo valor</strong></label>
    <input type="text" name="valor2" id="valor2">
    <br>
  </div>

  <div>
    <!--BotÃ£o-->
    <button id="somar">+</button>
    <button id="subtrair">-</button>
    <button id="multiplicar">*</button>
    <button id="dividir">/</button>
  </div>

  <div>
    <!--Resultado-->
    <label for="resultado"><strong>Resultado</strong></label>
    <input type="text" name="resultado" id="resultado">
  </div>

  <script src="js/index.js"></script>

</body>

</html>
